<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Crear nueva cuenta</title>
        <link rel="stylesheet" type="text/css" href="estilos.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
    <script src="http://afarkas.github.io/webshim/demos/js-webshim/minified/extras/modernizr-custom.js"></script>
    <script src="http://afarkas.github.io/webshim/demos/js-webshim/minified/polyfiller.js"></script> 
    <script>$.webshims.polyfill();</script>
        <script>
          $(document).ready(function() {
            $("form").submit(function() {
              alert("Formulario Validado...");
              return false;
            });
          });
        </script>
      </head>
        <body background="D:\Trabajos\paginaRopa\ImagenWeb\267125bb5d2996966de68e3c213e36aa.jpg">
          <p>Registrar datos</p> 
           <form name="form1" action="/recursoEnServidor" 
           method="post" onsubmit="return validarForma(this);">
            <table>
              <tr>
                <td class="oce-first">
                 Nombre :
                </td>
                <td>
                  <input type="text" autofocus placeholder="Escribe tu nombre" name="nombre" required="required" pattern="[a-zA-Z\s]{3,}"/>
                  <span class="invalid">*</span>
              
                </td>
              </tr>
              <tr>
                <td class="oce-first">
                  Apellido :
                </td>
                <td>
                  <input type="text" autofocus placeholder="Escribe tu apellido" name="apellido" required="required" pattern="[a-zA-Z\s]{5,}"/>
                  <span class="invalid">*</span>
                </td>
              </tr>
              <tr>
                <td class="oce-first">
                  Email:
                </td>
                <td>
                  <input type="email" name="email" required placeholder="Escribe tu email"/>
                  <span class="invalid">*</span>
                </td>
              </tr>
              <tr>
                <td class="oce-first">
                  Genero :
                </td>
                <td>
                  Hombre <input type="radio" name="genero" value="H" required="required"> &nbsp;&nbsp;&nbsp;
                  Mujer <input type="radio" name="genero" value="M">
                </td>
              </tr>
              <tr>
                <td class="oce-first"> 
                  Fecha de nacimiento :
                </td>
                <td>
                  <input type="date" name="nacimiento" required="required" min="1900-01-01" max="3000-12-31"/>

                </td>
              </tr>
              <tr>
                <td class="oce-first">
                  Usuario :
                </td>
                <td>
                  <input type="text" 
                               name="usuario" autofocus placeholder="Escribir usuario" required="required" pattern="[a-zA-Z\s]{5,}"
                               />
                               <span class="invalid">*</span>
                </td>
              </tr>
              <tr>
                <td class="oce-first">
                  Contraseña :
                </td>
                <td>
                  <input type="password"  autofocus placeholder="Escribe tu contraseña" name="password" required="required" >
                  <span class="invalid">*</span>
                </td>
              </tr>
          </table>
          <table class="boton">
            <tr style="text-align:center;" class="boton">
              <td>
                <button type="reset" class="btn btn-primary btn-lg">Borrar</button>
              </td>
              <td >
                <button type="submit" class="btn btn-primary btn-lg">Registrar</button> 
              </td>
          </tr>
          </table>
          </form>
        <footer>
          <p>
         <i class='bx bxs-copyright' undefined ></i>Copyright2020
      </p>
      </footer>
        
        </body>
    
</html>
